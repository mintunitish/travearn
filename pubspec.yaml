name: travearn
description: A travel rewarding app.

version: 1.3.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^1.0.0
  equatable: ^0.6.1
  meta: ^1.1.6
  cloud_firestore: ^0.12.9+6
  firebase_auth: ^0.14.0+5
  google_sign_in: ^4.0.11
  firebase_analytics: ^5.0.2
  font_awesome_flutter: ^8.5.0
  flutter_svg: ^0.14.3
  fancy_bottom_navigation: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/OpenSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/OpenSans-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/OpenSans-ExtraBoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/OpenSans-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/OpenSans-Light.ttf
          weight: 200
          style: normal
        - asset: assets/fonts/OpenSans-LightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/OpenSans-SemiBold.ttf
          weight: 500
        - asset: assets/fonts/OpenSans-SemiBoldItalic.ttf
          weight: 500
          style: italic
